<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link href = "styles.css" rel = "stylesheet"> 
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header"><h2>Etch-A-Sketch</h2></div>
    
    <button class="gridSize">Grid Size?</button>
    
    <p id = "draw"></p>

    <div class="message">Preset grid is 16x16. Choose between 1-100 above.</div>

    <div class="board"></div>


    <div class="footer">
        <button class="mainButton" onclick="setColor('mainButton')">Main</button>
        <button class="rainbowButton" onclick="setColor('rainbowButton')">Rainbow</button>
        <button class="eraser" onclick="setColor('eraser')">Eraser</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
    </div>



</body>
<!-- <script src="javascript.js"></script> -->
</html>
